<section id="map">

    <div ng-show="markers.length > 0" ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
         ui-event="{'map-click': 'openMarkerInfo(marker)'}">
    </div>

    <div ui-map-marker="pointer"></div>

    <div ui-map="map" full-height ui-options="mapOptions" class="map-canvas"
         ui-event="{'map-click': 'pointTo($event, $params)'}"></div>
</section>
