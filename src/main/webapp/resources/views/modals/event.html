<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Wydarzenie</h3>
    </div>
    <div class="modal-body">
        <!--todo: tu mapka moze, z zaznaczeniem/mozliwoÅ›cia wyboru pozycji-->
        <div class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-md-4 control-label">Nazwa:</label>
                <div class="col-md-7">
                    <input class="form-control" id="name" placeholder="nazwa" ng-model="event.name">
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-md-4 control-label">Data:</label>
                <div class="col-md-7">
                    <input class="form-control" type="date" id="date" ng-model="event.date">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Anuluj</button>
        <button class="btn btn-primary" ng-click="save()">Zapisz</button>
    </div>
</div>
</div>
