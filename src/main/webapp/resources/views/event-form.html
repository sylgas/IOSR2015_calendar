<form role="form" class="form-horizontal" ng-submit="saveEvent(form.event)">
    <div class="form-group">
        <label for="name" class="col-md-3 control-label">Name:</label>

        <div class="col-md-8">
            <input required class="form-control" id="name" placeholder="Name" ng-model="form.event.name">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-3 control-label">Description:</label>

        <div class="col-md-8">
            <input class="form-control" id="description" placeholder="Description" ng-model="form.event.description">
        </div>
    </div>
    <div class="form-group">
        <label for="start-date" class="col-md-3 control-label">Start date:</label>

        <div class="col-md-8">
            <input required class="form-control" type="date" id="start-date" ng-model="form.event.startDate">
        </div>
    </div>
    <div class="form-group">
        <label for="end-date" class="col-md-3 control-label">End date:</label>

        <div class="col-md-8">
            <input class="form-control" type="date" id="end-date" ng-model="form.event.endDate">
        </div>
    </div>
    <div class="form-group">
        <label for="color" class="col-md-3 control-label">Color:</label>

        <div class="col-md-8">
            <input class="form-control" type="color" id="color" ng-model="form.event.color">
        </div>
    </div>
    <legend></legend>
    <div class="pull-right btn-group">
        <button type="button" class="btn btn-default" ng-click="collapseForm()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
