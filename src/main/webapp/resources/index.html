<!doctype html>
<html ng-app="calendar">
<head>
    <title>calendarPLUS</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./resources/styles/style.css">
    <link rel="stylesheet" type="text/css" href="./resources/styles/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.ico"/>
    <title>{{title? title: "PLUS"}</title>
</head>

<body>
<div>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-collapse collapse" id="navbar-main">
            <div class="nav navbar-nav navbar-left">
                <div class="navbar-header" ng-click="title = ''">
                    <a class="navbar-brand" href="#"><span class="glyphicon glyphicon glyphicon-calendar"></span></a>
                </div>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#map">Map</a></li>
            </div>
            <div class="nav navbar-nav navbar-right">
                <li>
                    <a href="auth/facebook">
                        <i class="fa fa-facebook"
                           style="padding-right: 5px"></i>
                        Sign in with Facebook
                    </a>
                </li>
            </div>
        </div>
    </nav>
    <ol ng-if="title" class="breadcrumb">
        <li><label>{{title}}</label></li>
    </ol>
</div>

<div class="container">
    <div ng-view></div>
</div>

<script src="./bower_components/angularjs/angular.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./bower_components/angular-route/angular-route.min.js"></script>

<script type="text/javascript" src="./bower_components/angular-ui-utils/ui-utils.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-ui-map/ui-map.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<script src="./resources/scripts/routes.js"></script>
<script src="./resources/scripts/controllers/CalendarController.js"></script>
<script src="./resources/scripts/controllers/MapController.js"></script>
<script src="./resources/scripts/directives/fullHeight.js"></script>

</body>
</html>
