<!doctype html>
<html ng-app="calendar">
<head>
    <title>calendarPLUS</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./resources/styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon.ico"/>
    <title>{{title? title: "PLUS"}</title>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--UI CALLENDAR-->
    <link rel="stylesheet" href="/bower_components/fullcalendar/fullcalendar.css"/>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="/bower_components/fullcalendar/fullcalendar.js"></script>
    <script type="text/javascript" src="/bower_components/fullcalendar/gcal.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
</head>

<body>
<div>
    <nav class="navbar navbar-inverse" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header" ng-click="title = ''">
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon glyphicon-calendar"></span></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#calendar">Calendar</a></li>
            <li><a href="#map">Map</a></li>
        </ul>
    </nav>
    <ol ng-if="title" class="breadcrumb">
        <li><label>{{title}}</label></li>
    </ol>
</div>

<div class="container">
    <div ng-view></div>
</div>

<script src="./bower_components/angularjs/angular.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./bower_components/angular-route/angular-route.min.js"></script>

<script type="text/javascript" src="./bower_components/angular-ui-utils/ui-utils.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-ui-map/ui-map.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<script src="./resources/scripts/routes.js"></script>
<script src="./resources/scripts/controllers/CalendarController.js"></script>
<script src="./resources/scripts/controllers/MapController.js"></script>
<script src="./resources/scripts/directives/fullHeight.js"></script>
<script src="./resources/scripts/controllers/EventController.js"></script>
<script src="./resources/scripts/services/EventService.js"></script>

</body>
</html>
